<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health NLP Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Existing CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- NLP Dashboard CSS -->
  <link rel="stylesheet" href="../assets/css/nlp-dashboard.css" />
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- PAGE CONTENT -->
  <main class="nlp-page">
    <div class="nlp-container">

      <!-- LEFT -->
      <div class="nlp-card nlp-predict">
        <h3>Mental Health NLP Dashboard</h3>
        <p class="subtitle">Predict text → simpan ke DB → lihat history</p>

        <label>Input Text</label>
        <textarea placeholder="Type your text..."></textarea>

        <div class="btn-group">
          <button class="btn-primary">Predict & Save</button>
          <button class="btn-secondary">Clear</button>
        </div>

        <div class="predict-result">
          <strong>Predicted:</strong> Depression (ID: 2)<br />
          <strong>Record ID:</strong> 9
        </div>
      </div>

      <!-- RIGHT -->
      <div class="nlp-card nlp-history">
        <div class="history-header">
          <h3>History</h3>
          <button class="btn-refresh">Refresh</button>
        </div>

        <table class="history-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Text</th>
              <th>Pred</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9</td>
              <td>For the past few months, I have felt deeply sad...</td>
              <td class="label danger">Depression</td>
              <td>1/3/2026</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- HEADER FOOTER JS -->
  <script type="module">
    import { Header } from "../assets/js/components/public/header.js";
    import { Footer } from "../assets/js/components/public/footer.js";

    document.getElementById("header").innerHTML = Header();
    document.getElementById("footer").innerHTML = Footer();
  </script>

</body>
</html>
